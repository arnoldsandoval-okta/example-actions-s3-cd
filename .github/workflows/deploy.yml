name: deploy

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build application
        run: yarn && yarn workspace docs build
      
      - name: Deploy build to odyssey-preview
        run: aws s3 sync ./packages/docs/docs/.vuepress/dist/ s3://odyssey-preview/$GITHUB_SHA --delete
      
      - name: Deployment Complete
        run: |
          curl \
            -X POST \
            $URL \
            -H "Content-Type: application/json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            --data '{ "body": "âœ… Deployment successful! https://odyssey-preview.s3-us-west-1.amazonaws.com/$GITHUB_SHA/index.html" }'
        env:
          URL: ${{ github.event.pull_request.comments_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}